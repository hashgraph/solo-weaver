# CRI-O registry configuration for caching Kubernetes images
# This file configures CRI-O to use a local pull-through cache for registry.k8s.io

# Default unqualified search registries
unqualified-search-registries = ["registry.k8s.io", "docker.io"]

# Mirror configuration for registry.k8s.io
[[registry]]
location = "registry.k8s.io"
prefix = "registry.k8s.io"
insecure = false
blocked = false

# Use local registry mirror as primary source (via SSH tunnel in VM)
[[registry.mirror]]
location = "localhost:5050"
insecure = true

