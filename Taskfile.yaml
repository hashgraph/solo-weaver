    dir: test/cache-proxy
    cmds:
      - docker compose down
  
  proxy:status:
    desc: "Show cache proxy status and statistics"
    dir: test/cache-proxy
    cmds:
      - |
        echo "Cache Proxy Status:"
        echo "==================="
        docker compose ps
